[module/wired]
type = internal/network
interface = eno1
label-connected = 󰈀 %local_ip%
label-connected-foreground = ${colors.bright-green}
label-disconnected = 󰈀 Desconectado
label-disconnected-foreground = ${colors.bright-red}

[module/xworkspaces]
type = internal/xworkspaces
label-active = %name%
label-active-foreground = ${colors.bright-green}
label-active-padding = 1
label-occupied = %name%
label-occupied-foreground = ${colors.dark-green}
label-occupied-padding = 1
label-urgent = %name%
label-urgent-foreground = ${colors.bright-red}
label-urgent-padding = 1
label-empty = %name%
label-empty-foreground = ${colors.light-gray}
label-empty-padding = 1

[module/pulseaudio]
type = internal/pulseaudio
label-volume =   %percentage%
label-muted = 
label-muted-foreground = ${colors.gray}

[module/date]
type = internal/date
date = %H:%M
date-alt = %d-%m-%Y
